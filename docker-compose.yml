version: '3'
services:
  demo_mysql:
    container_name: demo-mysql
    image: mysql/mysql-server
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: demo
      MYSQL_ROOT_PASSWORD: godzila14
      MYSQL_ROOT_HOST: '%'
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - ./data:/var/lib/mysql
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    restart: always
    networks:
      - demo

  app:
    build:
      context: ./my-server
    container_name: demo-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: mysql
      DATABASE_HOST: demo_mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: demo
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: secret
      APP_KEYS: 8a0e92a9f7749f1baa4f8c4b0dc61d4a
      JWT_SECRET: Et1+TcTvdNxDxhX2itJ+ZnoBkC7zUfbp6Ue1zsu/j/zDah+1PKRJfYZXh7VZxrL8
      ADMIN_JWT_SECRET: Jgq3hVfaLxhd9Xc7OuNOyRh0C7h3i3ZWInV7bY+vCuBtzV7Lx42x9Xr0wxT8TzmT
      API_TOKEN_SALT: 541a6a8a6a446c6e725954e5249bfb9b
    volumes:
      - ./app:/srv/app
    ports:
      - 127.0.0.1:8000:1337
    depends_on:
      - demo_mysql
    networks:
      - demo
networks:
  demo: